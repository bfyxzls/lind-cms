<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="front/fragments/header :: head">
</head>

<body>


<!-- Page Content -->
<div class="container-fluid">
    <div class="row" style="padding-top:10px;">
        <div class="panel panel-default">
            <div class="panel-heading">
                <div th:replace="front/fragments/header :: main-menu"></div>
            </div>
            <div class="panel-body">

                <div class="col-lg-12">
                    <table id="myTable" class="table table-striped  table-condensed table-hover table-bordered">
                        <thead class="thead-dark">
                        <tr>
                            <th></th>
                            <th>项目名称</th>
                            <th>项目类型</th>
                            <th>业务线</th>

                            <th>项目背景</th>
                            <th>业务模块</th>
                            <th>访问方式</th>

                            <th>前后分离</th>
                            <th>架构方式</th>
                            <th>正式环境</th>

                            <th>负责人</th>

                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="product : ${products}">
                            <td>
                                <a th:href="@{/detail?id={id}(id=${product.id})}">详情</a>
                            </td>
                            <td th:text="${product.projectName}"></td>
                            <td th:text="${product.projectType}"></td>
                            <td th:text="${product.businessLine}"></td>

                            <td th:text="${product.background}"></td>
                            <td th:text="${product.businessModule}"></td>
                            <td th:text="${product.accessType}"></td>

                            <td th:text="${product.frontendBackendSeparation}"></td>
                            <td th:text="${product.frameworkType}"></td>
                            <td th:text="${product.accessAddressProd}"></td>

                            <td th:text="${product.gitOwners}"></td>

                        </tr>
                        </tbody>
                    </table>

                </div>
            </div>
        </div>
        <script>
            $(document).ready(function () {
                $('#myTable').DataTable();
            });
        </script>
    </div>

</body>
</html>
